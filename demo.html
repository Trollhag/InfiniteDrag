<!DOCTYPE html>
<html>
<head>
    <title>Datepicker Demo</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    
    <script src="InfiniteDrag.js"></script>
    <link href="InfiniteDrag.css" rel="stylesheet"/>
    
    <script type="text/javascript">
        $(document).ready(function() {
            new InfiniteDrag({ target: $('#InfiniteDrag > div') });
        })
    </script>
</head>
<body>
    <div id="InfiniteDrag">
        <div>
            <div class="drag-column">
                <div class="drag-row" style="background: red;">1.1</div>
                <div class="drag-row" style="background: green;">1.2</div>
                <div class="drag-row" style="background: blue;">1.3</div>
            </div>
            <div class="drag-column">
                <div class="drag-row" style="background: green;">2.1</div>
                <div class="drag-row" style="background: blue;">2.2</div>
                <div class="drag-row" style="background: red;">2.3</div>
            </div>
            <div class="drag-column">
                <div class="drag-row" style="background: blue;">3.1</div>
                <div class="drag-row" style="background: red;">3.2</div>
                <div class="drag-row" style="background: green;">3.3</div>
            </div>
        </div>
    </div>
</body>
</html>
